{% extends "common/page_base.html" %}  {# common/page_base.html extends layout.html #}

{% block content %}
<h1>{{title}}</h1>

<div class="row">
	<div class="col-md-12">
		{{embed | safe}}
		<a href="{{ url_for('static', filename='charts/'+id+'.svg') }}" class="btn btn-block btn-primary" download>Download</a>
	</div>
	<div class="col-md-12">
		<h3>Data</h3>
		{{data}}
		<h3>Embed</h3>
		<pre>{{embed_code}}</pre>
		<div class="row well">
		<form action="{{url_for('delete', id=id)}}" method=POST>
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
			<button class="btn btn-danger pull-right">Delete</button>
		</form>
		</div>
	</div>
</div>

{% endblock %}
